<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-block">
              <h2>登录</h2>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" placeholder="手机号/邮箱">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" placeholder="密码">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-primary px-4" ><a routerLinkActive="active" [routerLink]="['/components/setting']"><span style="color: #ffffff">登录</span></a></button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0"><span style="color: #ffffff">忘记密码</span></button>
                </div>
              </div>
            </div>
          </div>
          <div class="card card-inverse card-primary py-5 d-md-down-none" style="width:44%;background-color: #ffffff;color: #4ebd74;border: 2px solid #4ebd74;">
            <div class="card-block text-center">
              <div>
                <h2>注册</h2>
                <p>还没有账户？</p>
                <button type="button" class="btn btn-primary active mt-3"><a routerLinkActive="active" [routerLink]="['/pages/register']"><span style="color: #ffffff">注册</span></a></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
