<div class="setting">
    <div class="input-group">
      <webuploader [options]="imgOptions1" (onReady)="onImgReady1($event)" (onDestroy)="onImgDestroy1()">
        <div id="uploader-demo1" class="wu-example">
          <div id="fileList1" class="uploader-list"></div>
          <div id="filePicker1" class="input-group-addon"><span style="color: #555555">头像上传</span></div>
        </div>
      </webuploader>
    </div>
    <hr>
    <div class="input-group">
      <span class="input-group-addon" >用户名</span>
      <input type="text" class="form-control"  [(ngModel)]="stu.name" aria-describedby="basic-addon1" [placeholder]=stu.name>
    </div>
    <hr>
  <div class="input-group">
    <span class="input-group-addon" >密码</span>
    <input type="text" class="form-control"  [(ngModel)]="stu.keywords" aria-describedby="basic-addon1" [placeholder]=stu.keywords>
  </div>
  <hr>
    <div class="input-group">
      <span class="input-group-addon">年级</span>
     <select  class="form-control select" [(ngModel)]="stu.grade" style="width: 30%;" >
      <option value="一年级">一年级</option>
      <option value="二年级">二年级</option>
      <option value="三年级">三年级</option>
      <option value="四年级">四年级</option>
      <option value="五年级">五年级</option>
      <option value="六年级">六年级</option>
      <option value="七年级">七年级</option>
      <option value="八年级">八年级</option>
      <option value="九年级">九年级</option>
      <option value="高一">高一</option>
      <option value="高二">高二</option>
      <option value="高三">高三</option>
    </select>
    </div>
    <hr>
    <div class="input-group">
      <span class="input-group-addon" >学校</span>
      <input type="text" class="form-control"  [(ngModel)]="stu.school" aria-describedby="basic-addon1" [placeholder]=stu.school>
    </div>
    <hr>
    <div class="input-group">
      <span class="input-group-addon" >班级</span>
      <input type="text" class="form-control" [(ngModel)]="stu.classes" aria-describedby="basic-addon1" [placeholder]=stu.classes>
    </div>
  <hr>
 <!-- <p>{{stu.school}}{{stu.classes}}</p>-->
  <button type="button" class="btn mybtn" style="width:10%;margin-left: 45%;margin-top: 4%;text-align: center;"  (click)="onclick()"><a routerLinkActive="active" [routerLink]="['/dashboard']"><span style="color: #555555">提交</span></a></button>

</div>
