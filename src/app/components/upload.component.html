<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <strong>错题上传</strong>
      </div>
   <div class="card-block">
        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
          <!--<div class="form-group row">
            <label class="col-md-3 form-control-label">Static</label>
            <div class="col-md-9">
              <p class="form-control-static">Username</p>
            </div>
          </div>-->
          <div class="form-group row">
            <label class="col-md-3 form-control-label" for="file-input">题目上传</label>
            <div class="col-md-9">
              <input type="file" id="file-input" name="file-input">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 form-control-label" for="file-multiple-input">答案上传</label>
            <div class="col-md-9">
              <input type="file" id="file-multiple-input" name="file-multiple-input" multiple>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 form-control-label" for="text-input">知识点</label>
            <div class="col-md-9">
              <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Text">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 form-control-label" for="email-input">错因分析</label>
            <div class="col-md-9">
              <input type="email" id="email-input" name="email-input" class="form-control" placeholder="Enter Email">
            </div>
          </div>
         <!-- <div class="form-group row">
            <label class="col-md-3 form-control-label" for="disabled-input">Disabled Input</label>
            <div class="col-md-9">
              <input type="text" id="disabled-input" name="disabled-input" class="form-control" placeholder="Disabled" disabled>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 form-control-label" for="textarea-input">Textarea</label>
            <div class="col-md-9">
              <textarea id="textarea-input" name="textarea-input" rows="9" class="form-control" placeholder="Content.."></textarea>
            </div>
          </div>-->
        </form>
      </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i>确定</button>
      </div>
    </div>
  </div>
</div>
